<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
<div class="card">
        <div class="search">
            <input type="text" placeholder="Enter the city name" spellcheck="false">
            <button class="btn1" ><img class="img1" src="weather-app-img/images/search.png" alt=""></button>
        </div>
        <div class="error">
            <p>Invalid City name</p>
        </div>
    
    <div class="weather">
        <img class="weather-icon" src="weather-app-img/images/rain.png" alt="">
        <h1 class="temp">22c</h1>
        <h2 class="city">Banglore</h2>
    </div>
    <div class="details">
        <div class="col">
            <img src="weather-app-img/images/humidity.png" alt="">
            <div>
                <p class="humidity">50%</p>
                <p>humidity</p>
            </div>
        </div>
        <div class="col">
            <img src="weather-app-img/images/wind.png" alt="">
            <div>
                <p class="Wind">15km/hr</p>
                <p>Wind-Speed</p>
            </div>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
